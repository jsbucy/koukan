# rest -> smtp
rest_listener:
  use_gunicorn: true
  addr: ["[::0]", 8001]

smtp_output:
  ehlo_host: frylock

# smtp -> rest
smtp_listener:
  services:
    - addr: [localhost, 1025]
      endpoint: mx
    - addr: [localhost, 1587]
      endpoint: msa

rest_output:
  - name: mx
    host: inbound-gw
    endpoint: http://localhost:8000/
  - name: msa
    host: outbound-gw
    endpoint: http://localhost:8000/


