# rest -> smtp
rest_listener:
  #use_gunicorn: true
  use_hypercorn: true
  addr: ["[::0]", 8001]
  cert: localhost.crt
  key: localhost.key

smtp_output:
  ehlo_host: frylock

# smtp -> rest
smtp_listener:
  services:
    - addr: [localhost, 1025]
      endpoint: mx
    - addr: [localhost, 1587]
      endpoint: msa

rest_output:
  - name: mx
    host: inbound-gw
    endpoint: https://localhost:8000/
    verify: localhost.crt
  - name: msa
    host: outbound-gw
    endpoint: https://localhost:8000/
    verify: localhost.crt


