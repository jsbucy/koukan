# rest -> smtp
rest_listener:
  use_fastapi: true
  addr: ["[::0]", 8001]
  cert: localhost.crt
  key: localhost.key

  gc_interval: 5
  gc_tx_ttl: 5

smtp_output:
  ehlo_host: frylock

# smtp -> rest
smtp_listener:
  services:
    - addr: [localhost, 1025]
      endpoint: mx
    - addr: [localhost, 1587]
      endpoint: msa

rest_output:
  - name: mx
    host: inbound-gw
    endpoint: https://localhost:8000/
    verify: localhost.crt
  - name: msa
    host: outbound-gw
    endpoint: https://localhost:8000/
    verify: localhost.crt


logging:
  version: 1
  loggers:
    hpack:
      level: INFO
    mail.log:
      # aiosmtpd logs all downstream data from the client at DEBUG
      # both commands and message contents :/
      level: INFO
