global:
  dequeue: true
  executor:
    max_inflight: 100
    watchdog_timeout: 60
  # needs to authenticate!
  mailer_daemon_mailbox: mailer-daemon@d
  rest_id_entropy: 4

rest_listener:
  use_fastapi: true
  addr: ["127.0.0.1", 8000]
  cert: localhost.crt
  key: localhost.key
    
endpoint:
- name: outbound-gw
  msa: true
  output_handler:
    downstream_env_timeout: 5
    downstream_data_timeout: 5
  chain:
  - filter: exploder
    output_chain: msa-output
    msa: true
    rcpt_timeout: 4
    data_timeout: 4
    default_notification:
      host: msa-output

- name: msa-output
  msa: true
  output_handler:
    retry_params:
      max_attempts: 3
      min_attempt_time: 2
      max_attempt_time: 5
      backoff_factor: 1.5
      deadline: 30
  chain:
  - filter: remote_host
  # message_builder must be chained before anything that wants to
  # access/modify the message: received_header, dkim
  - filter: message_builder
  - filter: received_header
    received_hostname: gargantua1    
  - filter: router
    policy:
      name: hello
  # send my own domains directly to my ingress
  - filter: router
    policy:
      name: address_list
      domains:
      - d
      - dd
      destination:
        endpoint: https://localhost:8000
        http_host: mx-out
  # send everything else to the rhs of the addr via the smtp gw
  - filter: router
    policy:
      name: dest_domain
      destination:
        endpoint: https://localhost:8001
        http_host: outbound  # currently hard-coded in gw
  - filter: router
    policy:
      name: address_list
      # no domains/dest -> reject all
  - filter: dkim
    key: config/local-test/dkim.key
    domain: d
    selector: sel
  - filter: hello
  - filter: dns_resolution
    suffix: ''  # match everything
    static_hosts:
      - host: 127.0.0.1
        port: 3025
  - filter: rest_output
    verify: localhost.crt
    rcpt_timeout: 5
    data_timeout: 5

- name: inbound-gw
  msa: false
  output_handler:
    downstream_env_timeout: 5
    downstream_data_timeout: 5
  chain:
  - filter: exploder
    msa: false
    output_chain: mx-out
    rcpt_timeout: 4
    data_timeout: 4
    default_notification:
      host: msa-output

- name: mx-out
  msa: false
  output_handler:
    retry_params:
      max_attempts: 3
      min_attempt_time: 2
      max_attempt_time: 5
      backoff_factor: 1.5
      deadline: 30
  chain:
  - filter: remote_host
  - filter: received_header
    received_hostname: gargantua1    
  - filter: router
    policy:
      name: address_list
      domains:
      - d
      #delimiter: '+'
      #prefixes:
      #- base: alice
      destination:
        endpoint: https://localhost:8001
        http_host: outbound
        host_list:
          - host: 'fake_smtpd'
            port: 3025
  - filter: router
    policy:
      name: address_list
      domains:
      - dd
      delimiter: '+'
      prefixes:
      - bob
      destination:
        endpoint: http://localhost:8002
        options:
          receive_parsing:
  - filter: router
    policy:
      name: address_list
      # no domains/dest = reject all
  - filter: message_parser
  - filter: dns_resolution
    literal: 'fake_smtpd'
    static_hosts:
      - host: 127.0.0.1
        port: 3025
    overwrite: true
  - filter: rest_output
    verify: localhost.crt
    rcpt_timeout: 5
    data_timeout: 5

modules:
  sync_filter:
    hello: hello_filter
  recipient_router_policy:
    hello: hello_policy

storage:
  # engine: sqlite_memory
  # engine: sqlite
  #sqlite_db_filename: storage.sqlite3
  engine: postgres
  postgres_db_name: pykk
  unix_socket_dir: /var/run/postgresql
  #port: 5432

  gc_interval: 30
  gc_ttl: 3600

  session_refresh_interval: 1
