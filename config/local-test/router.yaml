global:
  dequeue: true
  executor:
    max_inflight: 100
    watchdog_timeout: 10
  # needs to authenticate!
  mailer_daemon_mailbox: mailer-daemon@d
  rest_id_entropy: 4

rest_listener:
  use_fastapi: true
  addr: ["127.0.0.1", 8000]
  cert: localhost.crt
  key: localhost.key
    
endpoint:
- name: outbound-gw
  msa: true
  output_handler:
    downstream_env_timeout: 5
    downstream_data_timeout: 5
  chain:
  - filter: exploder
    output_chain: msa-output
    msa: true
    rcpt_timeout: 4
    data_timeout: 4
    default_notification:
      host: msa-output

- name: msa-output
  msa: true
  output_handler:
    retry_params:
      max_attempts: 3
      min_attempt_time: 2
      max_attempt_time: 5
      backoff_factor: 1.5
      deadline: 30
  chain:
  - filter: remote_host
  # message_builder must be chained before anything that wants to
  # access/modify the message: received_header, dkim
  - filter: message_builder
  - filter: received_header
    received_hostname: gargantua1    
  - filter: router
    policy:
      name: dest_domain
  - filter: dkim
    key: config/local-test/dkim.key
    domain: d
    selector: sel
  - filter: rest_output
    static_endpoint: https://localhost:8001
    verify: localhost.crt
    http_host: outbound
    # remote_host_discovery: mx
    static_remote_host:
      host: 127.0.0.1
      port: 3025
    rcpt_timeout: 5
    data_timeout: 5

- name: inbound-gw
  msa: false
  output_handler:
    downstream_env_timeout: 5
    downstream_data_timeout: 5
  chain:
  - filter: exploder
    msa: false
    output_chain: mx-out
    rcpt_timeout: 4
    data_timeout: 4
    default_notification:
      host: msa-output

- name: mx-out
  msa: false
  output_handler:
    retry_params:
      max_attempts: 3
      min_attempt_time: 2
      max_attempt_time: 5
      backoff_factor: 1.5
      deadline: 30
  chain:
  - filter: remote_host
  - filter: received_header
    received_hostname: gargantua1    
  - filter: router
    policy:
      name: local_domain
      domains:
      - name: d
        endpoint: https://localhost:8001
        #options:
        #  receive_parsing:
      - name: dd
        endpoint: http://localhost:8002
        options:
          receive_parsing:
  # - filter: message_parser
  - filter: rest_output
    #static_endpoint: http://localhost:8002
    verify: localhost.crt
    http_host: outbound
    static_remote_host:
      host: 127.0.0.1
      port: 3025
    rcpt_timeout: 5
    data_timeout: 5


storage:
  # engine: sqlite_memory
