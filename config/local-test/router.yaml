global:
  dequeue: true
  gc_interval: 5
  tx_idle_timeout: 5

rest_listener:
  use_gunicorn: false
  addr: ["127.0.0.1", 8000]
  # cert:
  # key:
    
endpoint:
- name: outbound-gw
  msa: true
  chain:
  - filter: exploder
    output_chain: msa-output
    msa: true
    max_attempts: 3
    rcpt_timeout: 4
    data_timeout: 4

- name: msa-output
  msa: true
  chain:
  - filter: router
    policy:
      name: dest_domain
# - filter: dkim
#   key
#   domain:
#   selector:
  - filter: rest_output
    static_endpoint: http://localhost:8001
    http_host: outbound
    remote_host_discovery: mx
    static_remote_host:
      host: 127.0.0.1
      port: 3025
    rcpt_timeout: 5
    data_timeout: 5

- name: inbound-gw
  msa: false
  chain:
  - filter: exploder
    output_chain: mx-out
    max_attempts: 3
    rcpt_timeout: 4
    data_timeout: 4

- name: mx-out
  msa: false
  chain:
  - filter: router
    policy:
      name: local_domain
      domains:
      - name: d
  - filter: rest_output
    static_endpoint: http://localhost:8001
    http_host: outbound
    static_remote_host:
      host: 127.0.0.1
      port: 3025
    rcpt_timeout: 5
    data_timeout: 5


storage:
  db_filename: storage.sqlite3


